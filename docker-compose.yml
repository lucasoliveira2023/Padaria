version: '3.9'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net

  web:
    build: .
    container_name: django_app
    command: bash -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    networks:
      - backend_net

volumes:
  postgres_data:

networks:
  backend_net:
    driver: bridge